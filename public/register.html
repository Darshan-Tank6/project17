<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/register.css">

  <title>Register</title>
</head>
<body>
  
  <form action="/auth/register" method="post" class="form-box">
    
    <h1>Register</h1>

    <label for="name">Name:</label> 
    <input type="text" id="name" name="name" required placeholder="Name">

    <label for="department">Department:</label>
    <!-- <input type="text" id="department" name="department" required placeholder="Department"> -->
    <select id="department" name="department" required>
      <!-- <option value="">Department</option> -->
      <option value="Computer Engineering">Computer Engineering</option>
      <option value="AIDS">AIDS</option>
      <option value="EXTC">EXTC</option>
      <option value="IT">IT</option>
    </select>

    <label for="class">Class:</label>
    <!-- <input type="text" id="class" name="class" required placeholder="Class"> -->
    <select id="class" name="class" required>
      <!-- <option value="">Class</option> -->
      <option value="First Year">First Year</option>
      <option value="Second Year">Second Year</option>
      <option value="Third Year">Third Year</option>
      <option value="Fourth Year">Fourth Year</option>
    </select>

    <label for="division">Division:</label>
    <input type="text" id="division" name="division" required placeholder="Division">

    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" required placeholder="Mobile Number">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Password">

    <label for="role">Role:</label>
    <select id="role" name="role" required>
      <!-- <option value="Role">Role</option> -->
      <option value="admin">Admin</option>
      <option value="student">Student</option>
    </select>
    <p>Already have account <a href="#" onclick="goToLogin()">Login</a></p>
      <div class="register">
        <button type="submit" class="register-btn">Register</button>
      </div>
      </form>
      <script>
        function goToLogin() {
          window.location.href = '/login';
        }
      </script>
</body>
</html>
